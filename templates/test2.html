<body>

<div class="container-fluid mt-0 mt-md-5 ps-3 pt-3 sticky-top bg-light">
    <div class="row ">
        <div class="col-3 d-block d-sm-none">
          
            <img    data-bs-toggle="offcanvas" data-bs-target="#demo" src="/static/menu2.png" style="width: 3rem;" alt="">
          
        
        </div>

        <div class="col-3 d-block d-sm-none">

            {% if data  %}
          {% if data[0].current_icon %}
            <img  src="{{data[0].current_icon}}" style="width: 6rem; height: 3rem;" class="ms-5" alt="">
          {%endif%}
          {%else%}
          <img  src="/static/breaking_news.PNG" style="width: 6rem; height: 3rem;" class="ms-5" alt="">
          {%endif%}

        
        </div>
        <div class="col d-none d-md-block">
            <a href="/krant/nu">
                <img width="100px" height="50px" class="img-fluid" src="/static/nu.PNG" alt="">
            </a>
        
        </div>
        <div class="col d-none d-md-block">
            <a href="/krant/ad">
            <img width="100px" height="50px" class="img-fluid " src="/static/ad.png" alt="">
            </a>
           </div>
           <div class="col d-none d-md-block">
            <a href="/krant/volkskrant">
            <img width="100"  height="50" class="img-fluid " src="/static/volks.png" alt="">
        </a>
           </div>

           <div class="col d-none d-sm-block">
            <a href="/krant/nos">
            <img width="100" height="50" class="img-fluid" src="/static/nos.PNG" alt="">
            </a>
           </div>

           <div class="col d-none d-sm-block">
            <a href="/krant/trouw">
            <img width="100" height="50" class="img-fluid" src="/static/trouw2.PNG" alt="">
            </a>
           </div>
           <div class="col d-none d-sm-block">
            <a href="/krant/parool">
            <img width="100" height="50" class="img-fluid" src="/static/parool.PNG" alt="">
            </a>
           </div>

           <div class="col d-none d-sm-block">
            <a href="/krant/metro">
            <img width="100" height="50" class="img-fluid" src="/static/metro.png" alt="">
            </a>
           </div>

           <div class="col d-none d-sm-block">
            <a href="/krant/tweakers">
            <img width="100" height="50" class="img-fluid" src="/static/tweakers.png" alt="">
            </a>
           </div>

           <div class="col d-none d-sm-block">
            <a href="/krant/security">
            <img width="100" height="50" class="img-fluid" src="/static/securitynl.png" alt="">
            </a>
           </div>
    </div>
    <h1 class="text-center mt-3 mb-5 d-none d-sm-block"><span class="badge bg-primary">{{title}}</span></h1>
</div>


<div class="container mt-5 px-3">
   
    <div class="row ">
       
        {%for x in data %}

        <div class="col-12 col-sm-6 col-md-4 mb-3 d-flex align-items-stretch">
            <div class="card   w-100" >
                {% if x.image %}
                <a href="{{x.link}}">
                    <img src="{{x.image}}" class="card-img-top"
                    alt="article image" style="height: 10rem !important;" />
                </a>
                {%endif%}
                
                <div class="card-body d-flex flex-column">
                <a href="{{x.link}}" class="text-decoration-none">
                    <h6 class="card-title text-dark">{{x.title}}</h6>
                </a>
                  
                  <p class="card-text">
                  <small>{{x.summary}}</small>
                  </p>
                  {% if x.time|length > 3 %}
                  <footer class="blockquote-footer text-muted mt-1 float-right">{{x.time}}</footer>
                  {% endif %}
                </div>
              </div>
        </div>
   
        {%endfor%}
    </div>
</div>
