<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid mt-5 ps-3 pt-3 sticky-top bg-light">
    <div class="row ">
        <div class="col">
            <a href="/krant/nu">
                <img width="100px" height="50px" class="img-fluid" src="/static/nu.PNG" alt="">
            </a>
        
        </div>
        <div class="col">
            <a href="/krant/ad">
            <img width="100px" height="50px" class="img-fluid " src="/static/ad.png" alt="">
            </a>
           </div>
           <div class="col">
            <a href="/krant/volkskrant">
            <img width="100"  height="50" class="img-fluid " src="/static/volks.png" alt="">
        </a>
           </div>
           <div class="col">
            <a href="/krant/trouw">
            <img width="100" height="50" class="img-fluid" src="/static/trouw2.PNG" alt="">
            </a>
           </div>
           <div class="col">
            <a href="/krant/parool">
            <img width="100" height="50" class="img-fluid" src="/static/parool.PNG" alt="">
            </a>
           </div>

           <div class="col">
            <a href="/krant/metro">
            <img width="100" height="50" class="img-fluid" src="/static/metro.png" alt="">
            </a>
           </div>
           <div class="col">
            <a href="/krant/tweakers">
            <img width="100" height="50" class="img-fluid" src="/static/tweakers.png" alt="">
            </a>
           </div>
    </div>
    <h1 class="text-center mt-3 mb-5"><span class="badge bg-primary">{{title}}</span></h1>
</div>


<div class="container mt-5 px-3">
   
    <div class="row ">
       
        {%for x in data %}

        <div class="col-12 col-sm-6 col-md-4 mb-3 d-flex align-items-stretch">
            <div class="card   w-100" >
                {% if x.image %}
                <a href="{{x.link}}">
                    <img src="{{x.image}}" class="card-img-top"
                    alt="article image" style="height: 10rem !important;" />
                </a>
                {%endif%}
                
                <div class="card-body d-flex flex-column">
                <a href="{{x.link}}" class="text-decoration-none">
                    <h6 class="card-title text-dark">{{x.title}}</h6>
                </a>
                  
                  <p class="card-text">
                  <small>{{x.summary}}</small>
                  </p>
                  {% if x.time|length > 3 %}
                  <footer class="blockquote-footer text-muted mt-1 float-right">{{x.time}}</footer>
                  {% endif %}
                </div>
              </div>
        </div>
   
        {%endfor%}
    </div>
</div>

</body>
</html>
